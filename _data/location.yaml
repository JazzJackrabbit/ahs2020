registration-title: Registration
registration: |
    Registration will open once the final decisions on papers have been made. Full registration will be 357€ and a student rate of 238€ will be available. As the TU Kaiserslautern takes full financial responsibility for the event, we regret that a further ACM discount cannot be provided this year. 

